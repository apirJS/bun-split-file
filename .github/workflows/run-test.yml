name: Run lint and tests

on:
  push: 
    branches: main
  pull_request: 
    branches: main

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.0
      - run: bun install
      - run: bun src/build.ts
      - run: bun run lint
      - run: bun test

